<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نامه عاشقانه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      direction: rtl;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #ffe6ec, #fff5f9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease;
    }

    h2 {
      color: #d63384;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ffc0cb;
      border-radius: 10px;
      margin-top: 10px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="password"].error {
      border-color: red;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff80aa;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6699;
      transform: scale(1.1);
    }

    .message {
      margin-top: 20px;
      color: #444;
      font-size: 18px;
      line-height: 1.8;
      display: none;
    }

    .heart {
      font-size: 24px;
      color: #ff4d88;
      margin-top: 10px;
    }

    #error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رمزتو وارد کن عزیزم</h2>
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="checkPassword()">دیدن پیام</button>

    <div id="error-message">رمز اشتباهه عزیزم!</div>

    <div id="message" class="message">
      <p>سلام،</p>
      <p>مدت‌هاست که حرفی دارم که همیشه توی دلم مونده...</p>
      <p>چند ساله که در سکوت این احساسات رو به دل دارم...</p>
    </div>

    <div class="heart">❤️</div> 
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const message = document.getElementById("message");
      const passwordInput = document.getElementById("password");

      if (input === "1385") {
        message.style.display = "block";
        errorMessage.style.display = "none";
        passwordInput.classList.remove("error");
      } else {
        errorMessage.style.display = "block";
        passwordInput.classList.add("error");
        passwordInput.value = '';
      }
    }
  </script>
</body>
</html>
